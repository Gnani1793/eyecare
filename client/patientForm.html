<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Patient Form - Sri Satya Eye Care and Opticals</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 20px; overflow-x: hidden;">

    <!-- Header -->
    <div style="text-align: center; margin-bottom: 20px; animation: fadeIn 1.5s;">
        <h1 style="color: #2c3e50; font-size: 32px;">Sri Satya Eye Care And Opticals</h1>
        <p style="color: #7f8c8d; font-size: 16px;">Providing the best eye care for your vision</p>
    </div>

    <!-- Form Container -->
    <div style="max-width: 600px; margin: 0 auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); animation: slideIn 1.5s;">
        <h2 style="color: #16a085; text-align: center; margin-bottom: 20px;">Patient Information</h2>
        <form action="/submitPatientData" method="POST" style="display: flex; flex-direction: column; gap: 15px;">

            <!-- Input Fields -->
            <label style="font-size: 14px; color: #34495e;">Name:</label>
            <input type="text" name="name" required style="padding: 10px; border: 1px solid #ccc; border-radius: 4px;">

            <label style="font-size: 14px; color: #34495e;">Gender:</label>
            <select name="gender" style="padding: 10px; border: 1px solid #ccc; border-radius: 4px;">
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
            </select>

            <label style="font-size: 14px; color: #34495e;">Date of Exam:</label>
            <input type="date" name="examDate" required style="padding: 10px; border: 1px solid #ccc; border-radius: 4px;">

            <label style="font-size: 14px; color: #34495e;">Address:</label>
            <input type="text" name="address" required style="padding: 10px; border: 1px solid #ccc; border-radius: 4px;">

            <label style="font-size: 14px; color: #34495e;">MR No:</label>
            <input type="text" name="mrNo" required style="padding: 10px; border: 1px solid #ccc; border-radius: 4px;">

            <label style="font-size: 14px; color: #34495e;">Mobile No:</label>
            <input type="text" name="mobileNo" required style="padding: 10px; border: 1px solid #ccc; border-radius: 4px;">

            <label style="font-size: 14px; color: #34495e;">Age:</label>
            <input type="number" name="age" required style="padding: 10px; border: 1px solid #ccc; border-radius: 4px;">

            <label style="font-size: 14px; color: #34495e;">Chief Complaint:</label>
            <input type="text" name="complaint" required style="padding: 10px; border: 1px solid #ccc; border-radius: 4px;">

            <label style="font-size: 14px; color: #34495e;">Power of Right Eye:</label>
            <input type="text" name="rightEyePower" style="padding: 10px; border: 1px solid #ccc; border-radius: 4px;">

            <label style="font-size: 14px; color: #34495e;">Power of Left Eye:</label>
            <input type="text" name="leftEyePower" style="padding: 10px; border: 1px solid #ccc; border-radius: 4px;">

            <label style="font-size: 14px; color: #34495e;">Add Power:</label>
            <input type="text" name="addPower" style="padding: 10px; border: 1px solid #ccc; border-radius: 4px;">

            <label style="font-size: 14px; color: #34495e;">Diagnosis:</label>
            <input type="text" name="diagnosis" required style="padding: 10px; border: 1px solid #ccc; border-radius: 4px;">

            <!-- Submit Button -->
            <button type="submit" style="padding: 10px; background-color: #16a085; color: #fff; border: none; border-radius: 4px; font-size: 16px; cursor: pointer; transition: background-color 0.3s;">
                Submit
            </button>
        </form>
    </div>

    <!-- Animations -->
    <style>
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        button:hover {
            background-color: #149174;
        }
    </style>

</body>
</html>
