<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sri Satya Eye Care</title>
    <style>
        /* Base Styling */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url("https://i.ibb.co/v4LQpFz/freepik-i-want-a-image-or-banner-for-sri-satya-eye-care-an-55045.jpg") no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            width: 350px;
            padding: 30px;
            text-align: center;
        }

        h1 {
            font-size: 28px;
            color: #2c3e50;
            text-align: center;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-size: 14px;
            text-align: left;
            color: #34495e;
        }

        input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            outline: none;
            transition: box-shadow 0.3s;
        }

        input:focus {
            box-shadow: 0px 0px 8px rgba(52, 152, 219, 0.8);
            border-color: #3498db;
        }

        button {
            background-color: #3498db;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #1abc9c;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div>
        <h1>Sri Satya Eye Care and Opticals</h1>
        <div class="login-container">
            <h2>Login</h2>
            <form onsubmit="return validateLogin()">
                <label>Username:</label>
                <input type="text" id="username" required>
                <label>Password:</label>
                <input type="password" id="password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <script>
        function validateLogin() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            if (username === "gnani" && password === "gnani@1744") {
                window.location.href = "patientForm.html";
                return false;
            } else {
                alert("Invalid credentials");
                return false;
            }
        }
    </script>
</body>
</html>
